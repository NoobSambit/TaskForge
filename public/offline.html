<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | App</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        text-align: center;
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.3), transparent 60%), #0f172a;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 2.75rem);
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0 auto 1.5rem;
        max-width: 32rem;
        line-height: 1.6;
      }
      button {
        appearance: none;
        border: none;
        background-color: #2563eb;
        color: #f8fafc;
        padding: 0.85rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      button:hover,
      button:focus {
        background-color: #1d4ed8;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You&apos;re offline</h1>
      <p>
        It looks like your device lost connection. Any actions you take that require the internet will resume once you&apos;re back online.
      </p>
      <button type="button" onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
